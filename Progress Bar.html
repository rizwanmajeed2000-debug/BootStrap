<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h2>Progress Bars</h2>
    <p>To add a progress bar to your webpage, add a .progress class to your container element and a progress-bar to it's child element. Use CSS to style it's width:</p>
    <div class="progress">
        <div class="progress-bar" style="width: 70%;">70%</div>
    </div>
</body>
</html>
