<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marking and Coding using Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <p>CO<sub>2</sub></p>
    <p>2<sup>4</sup>=16</p>
    <div class="container">
        <h1>Highlight text</h1>
        <p>Use the mark element to <mark>highlight</mark> text.</p>
    </div>

    <div class="container">
        <p>Inline snippets of code should be embedded in the code element.</p>
        <p>The following HTML elements: <code>span</code>, <code>section</code> and <code>div</code> are used to define sections in a document.</p>
    </div>
</body>
</html>
